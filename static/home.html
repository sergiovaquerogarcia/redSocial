<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <link href="static/css/socialed-style.css" rel="stylesheet" type="text/css"/>
    <title>Inicio - SocialED</title>
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container">
    <a href="/">SocialED</a> | <a href="home">Inicio</a> | <a href="login">Acceso</a> | <a href="signup">Registro</a>
    <h1>Hola internauta, Qué tal estás?</h1>
    <h2>{{ nickname}}</h2>
    <div>
        <form action="processHome" method="post" name="home">
            <label for="message">Escribe algo...</label>
            <div class="inputs">
                <input id="message" name="message" required="true"
                       placeholder="Aquí tus bellas palabras..." maxlength="128" size="80"
                       type="text" value=""/>
                <input id="last" name="last" type="hidden" value=""/>
            </div>
            <div class="inputs">
                <input id="post_submit" name="post_submit" type="submit" value="Post!"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
