{% extends "base.html" %}
{% block titulo %}
Error - SocialED
{% endblock %}
{% block contenido %}
<h1>
    Error
</h1>
<div>
    <form action="{{ next }}" method="get">
        <p><strong></strong>Lo siento amigo, ha ocurrido el siguiente error:
            {{ error_message }}</strong></p>
        <div class="inputs">
            <input id="next" name="next" type="submit" value="Continue"/>
        </div>
    </form>
</div>
{% endblock %}
